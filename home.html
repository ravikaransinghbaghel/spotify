<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>User Profile with Image Upload</title>
        <link rel="stylesheet" href="login/styles.css">
    </head>

    <body>

        <div class="container">
            <div class="back">
                <h1 id="heading">Log in :-</h1>
                <a href="index.html"><img src="img/main.svg" alt=""></a>
            </div>
            <div id="form">
                <form id="userForm" enctype="multipart/form-data" action="index.html">

                    <label for="profileImage">Profile Image:</label>
                    <input type="file" id="profileImage" accept="image/*">

                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="pass">Passwprd:</label>
                    <input type="password" id="pass" placeholder="Enter your passwprd">

                    <label for="bio">Bio:</label>
                    <textarea id="bio" placeholder="Enter your bio"></textarea>

                    <input type="submit" value="submit" id="submit">
                </form>
            </div>

            <div id="displayProfile">
                <!-- Profile details will be displayed here -->
            </div>

        </div>

        <script src="login/script.js"></script>
    </body>

</html>
