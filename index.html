<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>'Spotify - Web Player: Music for everyone'</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="profile">
            <div class="container">
                <div class="back">
                    <h1 id="heading">Log in :-</h1>
                    <img class="main2" src="img/main.svg" alt="">
                </div>
                <div id="form">
                    <form id="userForm" enctype="multipart/form-data" action="index.html">

                        <label for="profileImage">Profile Image:</label>
                        <input type="file" id="profileImage" accept="image/*">

                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label for="pass">Passwprd:</label>
                        <input type="password" id="pass" placeholder="Enter your passwprd" required>

                        <label for="bio">Bio:</label>
                        <textarea id="bio" placeholder="Enter your bio"></textarea>

                        <input type="submit" value="submit" id="submit">
                    </form>
                </div>

                <div id="displayProfile">
                    <!-- Profile details will be displayed here -->
                </div>

            </div>
        </div>



        <div class="containor">
            <div class="laft">
                <div class="home bg-gray">
                    <div class="logo invert ">
                        <a href="index.html" target="blank"><img src="img/logo.svg" alt=""></a>
                        <img class="pop2" style="width: 30px;" src="img/back.svg" alt="">
                    </div>
                    <div class="search">
                        <div id="img1" class="sea"> <img class="invert" src="img/home.svg" alt="home">HOME</div>
                        <div id="img2" class="sea"> <img class="invert" src="img/search.svg" alt="search">SEARCH
                        </div>
                    </div>
                </div>

                <div class="lebrary bg-gray">
                    <div class="lib-logo">
                        <img class="invert" src="img/library.svg" alt="">YOUR library
                    </div>

                    <div class="gane">
                        <ul>

                        </ul>
                    </div>


                    <div class="footer">

                        <div><a href="https://www.spotify.com/jp/legal/" data-encore-id="textLink"><span
                                    data-encore-id="type">Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/" data-encore-id="textLink"><span
                                    data-encore-id="type">Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" data-encore-id="textLink"><span
                                    data-encore-id="type">Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/" data-encore-id="textLink"><span
                                    data-encore-id="type">Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                                data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/" data-encore-id="textLink"><span
                                    data-encore-id="type">Accessibility</span></a></div>


                    </div>
                </div>
            </div>




            <div class="right">
                <div class="header">
                    <div class="push">
                        <img class="pop" width="25px" src="img/pause.svg" alt="">
                        <div class="nav">
                            <div class="laft-icon"><img class="invert"
                                    src="https://cdn-icons-png.flaticon.com/128/3916/3916931.png" alt=""></div>
                            <div class="right-icon"><img class="invert"
                                    src="https://cdn-icons-png.flaticon.com/128/3916/3916925.png" alt=""></div>
                        </div>
                    </div>
                    <div class="button">
                        <button id="sign">Sign in</button>

                        <button id="login">Log in</button>

                    </div>
                </div>

                <div class="main">
                    <h1>spotify play list</h1>
                    <div class="cards">

                    </div>
                    <div class="play-ber">
                        <div class="seekber cursor">
                            <div class="circuler cursor">

                            </div>
                        </div>

                        <div class="music-name">
                            <div class="songinfo">

                            </div>
                            <div class="play-on">
                                <div class="privers-play cursor"><img
                                        src="https://cdn-icons-png.flaticon.com/128/11344/11344461.png" alt=""></div>
                                <div class="cursor"><img class="off-on" src="img/play.svg" alt=""></div>
                                <div class="next-play cursor"><img src="img/next_play.svg" alt=""></div>
                            </div>

                            <div class="songtime">

                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <script src="js/script.js"></script>


    </body>

</html>
